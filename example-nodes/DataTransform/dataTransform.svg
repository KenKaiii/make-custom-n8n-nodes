<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#8E44AD" stroke="#6C3483" stroke-width="2"/>
  
  <!-- Transform arrows forming a cycle -->
  <g transform="translate(30, 30)">
    <!-- Left box (input) -->
    <rect x="-18" y="-6" width="12" height="12" fill="#ffffff" stroke="#6C3483" stroke-width="1" rx="1"/>
    
    <!-- Right box (output) -->
    <rect x="6" y="-6" width="12" height="12" fill="#ffffff" stroke="#6C3483" stroke-width="1" rx="1"/>
    
    <!-- Top arrow (left to right) -->
    <path d="M -6 -3 L 6 -3 M 3 -6 L 6 -3 L 3 0" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <!-- Bottom arrow (right to left) -->
    <path d="M 6 3 L -6 3 M -3 0 L -6 3 L -3 6" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <!-- Center transformation symbol -->
    <circle cx="0" cy="0" r="3" fill="#FFD700"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial" font-size="5" font-weight="bold" fill="#8E44AD">T</text>
  </g>
  
  <!-- Small data dots in boxes -->
  <circle cx="15" cy="30" r="1" fill="#8E44AD"/>
  <circle cx="15" cy="27" r="1" fill="#8E44AD"/>
  <circle cx="15" cy="33" r="1" fill="#8E44AD"/>
  
  <circle cx="45" cy="30" r="1" fill="#8E44AD"/>
  <circle cx="45" cy="27" r="1" fill="#8E44AD"/>
  <circle cx="45" cy="33" r="1" fill="#8E44AD"/>
</svg>